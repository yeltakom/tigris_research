<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasankeyf Map Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="legend">
        <h3>Kategoriler</h3>
        <ul>
            <li><a href="#" data-category="Tarih">Tarih</a></li>
            <li><a href="#" data-category="Ekonomi">Ekonomi</a></li>
            <li><a href="#" data-category="Ekosistem">Ekosistem</a></li>
            <li><a href="#" data-category="Sosyal Etki">Sosyal Etki</a></li>
            <li><a href="#" data-category="Kültür">Kültür</a></li>
            <li><a href="#" data-category="Arkeoloji">Arkeoloji</a></li>
        </ul>
        <button id="resetButton">Filtreyi Sıfırla</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieWVsdGFrb20iLCJhIjoidG93ZmpycyJ9.OmdsZ72J67CAQR9tFm8_Nw';  // Mapbox access token burada olacak
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [41.3377, 37.7083], // Hasankeyf'in koordinatları
            zoom: 8
        });

        let originalData;

        fetch('hasankeyf_data.json')
            .then(response => response.json())
            .then(geojson => {
                originalData = geojson;
                map.on('load', function () {
                    map.addSource('places', {
                        'type': 'geojson',
                        'data': geojson
                    });

                    map.addLayer({
                        'id': 'places',
                        'type': 'symbol',
                        'source': 'places',
                        'layout': {
                            'icon-image': 'marker-15',
                            'text-field': ['get', 'title'],
                            'text-offset': [0, 0.6],
                            'text-anchor': 'top'
                        }
                    });

                    map.on('click', 'places', function (e) {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const properties = e.features[0].properties;
                        let popupContent = `<h3>${properties.title}</h3><p>${properties.details}</p>`;
                        if (properties.image) {
                            popupContent += `<img src="${properties.image}" alt="${properties.title}" style="max-width:100%;">`;
                        }
                        if (properties.video) {
                            popupContent += `<iframe width="300" height="200" src="${properties.video}" frameborder="0" allowfullscreen></iframe>`;
                        }

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    });
                });
            })
            .catch(error => console.error('JSON dosyası yüklenemedi:', error));

        document.querySelectorAll('#legend a').forEach(function (categoryLink) {
            categoryLink.addEventListener('click', function (e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                const filteredData = {
                    "type": "FeatureCollection",
                    "features": originalData.features.filter(function (feature) {
                        return feature.properties.category.includes(category);
                    })
                };
                map.getSource('places').setData(filteredData);
            });
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            map.getSource('places').setData(originalData);
        });
    </script>
</body>
</html>

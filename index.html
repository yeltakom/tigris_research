<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hasankeyf Timeline Haritası</title>
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Özel CSS -->
    <style>
        /* Genel sayfa stili */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Harita konteyneri ve içerik alanı */
        #container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* İçerik (Timeline ve Hikaye Akışı) */
        #timeline {
            width: 30%;
            background-color: #f8f9fa;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Harita alanı */
        #map {
            width: 70%;
        }

        /* Timeline öğeleri */
        .event {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px;
            border-left: 3px solid #007BFF;
        }

        .event:hover {
            background-color: #e9ecef;
        }

        .event h3 {
            margin: 0;
        }

        .event p {
            margin: 5px 0;
        }

        /* Seçili etkinliğin vurgulanması */
        .active-event {
            background-color: #e9ecef;
        }

        /* Responsive ayarlar */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #timeline, #map {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Timeline (Zaman Çizelgesi) -->
        <div id="timeline">
            <!-- Zaman Çizelgesi Olayları -->
            <!-- Olaylar JavaScript ile dinamik olarak eklenecek -->
        </div>

        <!-- Harita Konteyneri -->
        <div id="map"></div>
    </div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Özel JavaScript -->
    <script>
        // Mapbox erişim tokeninizi ayarlayın
        mapboxgl.accessToken = 'pk.eyJ1IjoieWVsdGFrb20iLCJhIjoidG93ZmpycyJ9.OmdsZ72J67CAQR9tFm8_Nw';

        // Haritayı başlat
        var map = new mapboxgl.Map({
            container: 'map', // Konteyner ID
            style: 'mapbox://styles/mapbox/light-v10', // Harita stili
            center: [41.4110, 37.7151], // Başlangıç merkezi (Hasankeyf koordinatları)
            zoom: 12 // Başlangıç zoom seviyesi
        });

        // Zaman çizelgesi verileri
        var timelineData = [
            {
                date: 'MÖ 3000',
                event: 'Sümerler Tigris Nehri Boyunca Tarım Yaptı',
                location: 'Tigris Nehri',
                details: 'Sümerler, Dicle Nehri boyunca sulama sistemleri kurarak tarım faaliyetlerini geliştirdi.',
                category: 'Tarih, Ekonomi',
                source: 'Genel Tarih Kaynakları',
                coordinates: [41.0556, 35.0556] // Örnek koordinatlar
            },
            {
                date: '12,000 Yıl Öncesi',
                event: 'İlk İnsan Yerleşimleri Hasankeyf’te Kuruldu',
                location: 'Hasankeyf',
                details: '24 farklı kültürün izlerini taşıyan, yerleşik hayata geçişin simgesi olan bir bölgedir.',
                category: 'Tarih, Kültür',
                source: 'European Rivers Network',
                coordinates: [41.4140, 37.7145]
            },
            // Diğer olayları ekleyin...
        ];

        // Olayları timeline'a ekleyin
        var timelineContainer = document.getElementById('timeline');

        timelineData.forEach(function(event, index) {
            // Timeline öğesi oluştur
            var eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            eventDiv.setAttribute('data-id', index);

            var eventDate = document.createElement('h3');
            eventDate.textContent = event.date + ' - ' + event.event;
            eventDiv.appendChild(eventDate);

            var eventDetails = document.createElement('p');
            eventDetails.textContent = event.details;
            eventDiv.appendChild(eventDetails);

            timelineContainer.appendChild(eventDiv);

            // Marker oluştur ve haritaya ekle
            var marker = new mapboxgl.Marker()
                .setLngLat(event.coordinates)
                .addTo(map);

            // Marker ve olay referansını sakla
            event.marker = marker;
            event.element = eventDiv;
        });

        // Timeline öğelerine tıklama etkinliği ekleyin
        var eventElements = document.querySelectorAll('.event');

        eventElements.forEach(function(element) {
            element.addEventListener('click', function() {
                // Aktif sınıfını kaldır
                eventElements.forEach(function(el) {
                    el.classList.remove('active-event');
                });
                // Seçilen öğeye aktif sınıfını ekle
                this.classList.add('active-event');

                // İlgili olayı al
                var index = this.getAttribute('data-id');
                var selectedEvent = timelineData[index];

                // Haritayı ilgili konuma yakınlaştır
                map.flyTo({
                    center: selectedEvent.coordinates,
                    zoom: 14,
                    essential: true
                });

                // Pop-up oluştur ve aç
                var popup = new mapboxgl.Popup({ offset: 25 })
                    .setLngLat(selectedEvent.coordinates)
                    .setHTML('<h3>' + selectedEvent.event + '</h3><p>' + selectedEvent.details + '</p>')
                    .addTo(map);
            });
        });

        // Sayfa yüklenirken ilk olayı seçili yap
        eventElements[0].classList.add('active-event');
        // Haritayı ilk olaya yakınlaştır
        map.on('load', function() {
            var firstEvent = timelineData[0];
            map.flyTo({
                center: firstEvent.coordinates,
                zoom: 14,
                essential: true
            });
        });

        // Baraj çizimini haritaya ekleme
        map.on('load', function () {
            map.addSource('baraj', {
                'type': 'geojson',
                'data': 'baraj_sinir.geojson' // Baraj çiziminizin GeoJSON dosyasının yolu (aynı klasörde)
            });

            map.addLayer({
                'id': 'baraj-layer',
                'type': 'fill',
                'source': 'baraj',
                'layout': {},
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.5
                }
            });
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasankeyf Map Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieWVsdGFrb20iLCJhIjoidG93ZmpycyJ9.OmdsZ72J67CAQR9tFm8_Nw';  // Mapbox access token burada

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [41.3377, 37.7083], // Hasankeyf'in koordinatları
            zoom: 8
        });

        fetch('hasankeyf_data.json')
            .then(response => response.json())
            .then(geojson => {
                map.on('load', function () {
                    map.addSource('places', {
                        'type': 'geojson',
                        'data': geojson
                    });

                    // Circle layer to display points as circles with a 7px radius
                    map.addLayer({
                        'id': 'places',
                        'type': 'circle',
                        'source': 'places',
                        'paint': {
                            'circle-radius': 7,
                            'circle-color': '#FF4136'
                        }
                    });

                    // Add popup functionality
                    map.on('click', 'places', function (e) {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const properties = e.features[0].properties;
                        let popupContent = `<h3>${properties.title}</h3><p>${properties.details}</p>`;
                        if (properties.source) {
                            popupContent += `<p><strong>Source:</strong> ${properties.source}</p>`;
                        }

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the places layer
                    map.on('mouseenter', 'places', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to default when it leaves
                    map.on('mouseleave', 'places', function () {
                        map.getCanvas().style.cursor = '';
                    });
                });
            })
            .catch(error => console.error('JSON dosyası yüklenemedi:', error));
    </script>
</body>
</html>
